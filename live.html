<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live News Â· The Blue Dispatch</title>
  <meta name="description" content="Live OSINT feed from @osint613." />

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background-color: #f8fafc;
      color: #06142b;
      line-height: 1.5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ffffff;
      border-bottom: 1px solid #e2e8f0;
      position: sticky;
      top: 0;
      z-index: 50;
    }
    .card {
      max-width: 48rem;
      margin: 0 auto;
      background-color: #ffffff;
      border: 1px solid #e2e8f0;
      border-radius: 0.75rem;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      overflow: hidden;
      min-height: 300px; /* Ensure card has size even if empty */
    }
    footer {
      background-color: #ffffff;
      border-top: 1px solid #e2e8f0;
      text-align: center;
      margin-top: 3rem;
      padding: 2rem 1rem;
      color: #6b7280;
    }
    
    /* Dedicated button style */
    .fallback-button {
      display: inline-block;
      background-color: #06142b;
      color: white !important;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      margin-top: 2rem;
      margin-bottom: 1rem;
    }
    .fallback-button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <header class="py-4 px-6">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <a href="index.html" class="text-xl font-extrabold">The Blue Dispatch</a>

      <nav class="hidden md:flex space-x-6 items-center">
        <!-- Links with fixed hover color -->
        <a href="index.html" class="text-sm font-medium text-gray-600 hover:text-[#06142B]">Home</a>
        <a href="posts.html" class="text-sm font-medium text-gray-600 hover:text-[#06142B]">Posts</a>
        <a href="about.html" class="text-sm font-medium text-gray-600 hover:text-[#06142B]">About</a>
        <a href="live.html" class="text-sm font-bold text-[#06142B]">Live News</a>
        <!-- Donate button with fixed background -->
        <a href="donate.html" class="text-sm font-medium text-white px-4 py-2 rounded hover:opacity-90 bg-[#06142B]">Donate</a>
      </nav>

      <div class="md:hidden">
        <button class="text-gray-600 hover:text-[#06142B]" aria-label="Menu">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <main class="py-12 px-6 bg-gray-50">
    <div class="max-w-3xl mx-auto text-center mb-8">
      <h1 class="text-4xl font-extrabold">Live News</h1>
      <p class="mt-2 text-gray-600">
        Real-time updates from
        <a href="https://x.com/osint613" target="_blank" rel="noopener noreferrer"
           class="text-[#06142B] font-medium hover:underline">@osint613</a>.
      </p>
    </div>

    <div class="card p-4 text-center">
      <!-- 1. The Container for the Feed -->
      <div id="timeline-container"></div>

      <!-- 2. The Fallback Button (Visible by default) -->
      <div id="fallback-container">
        <p class="text-gray-500 pt-8">Loading feed...</p>
        <a href="https://x.com/osint613" target="_blank" class="fallback-button">
          View @osint613 on X
        </a>
        <p class="text-xs text-gray-400 pb-8">
          If the feed does not appear, use the button above.
        </p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; <span id="current-year"></span> The Blue Dispatch</p>
    <p>
      <a href="https://x.com/blue_dispatch" class="text-[#06142B] hover:underline" target="_blank" rel="noopener noreferrer">
        @blue_dispatch
      </a>
    </p>
  </footer>

  <script>
    document.getElementById("current-year").textContent = new Date().getFullYear();

    // Function that runs once the Twitter library is ready
    function loadTimeline() {
      // If we are blocked (School), this might not exist.
      if (!window.twttr || !twttr.widgets) {
         document.querySelector('#fallback-container p').textContent = "Feed blocked by network.";
         return;
      }

      twttr.widgets.createTimeline(
        { sourceType: "profile", screenName: "osint613" },
        document.getElementById("timeline-container"),
        {
          height: 950,
          theme: "light",
          dnt: true,
          chrome: "noheader nofooter noborders transparent"
        }
      ).then(function (el) {
        // If the widget successfully created an element (el), HIDE the fallback button
        if (el) {
          document.getElementById("fallback-container").style.display = "none";
        } else {
          // Widget loaded but returned nothing (Login issue / No Tweets)
          document.querySelector('#fallback-container p').textContent = "Feed unavailable (Login required).";
        }
      });
    }

    // Load the script
    (function() {
      var s = document.createElement("script");
      s.src = "https://platform.twitter.com/widgets.js";
      s.async = true;
      s.charset = "utf-8";
      
      // When script loads, try to build timeline
      s.onload = function() {
        // Slight delay to ensure library initializes
        setTimeout(loadTimeline, 500);
      };

      // If script fails (blocked), update text
      s.onerror = function() {
        document.querySelector('#fallback-container p').textContent = "Network blocked X widgets.";
      };

      document.body.appendChild(s);
    })();
  </script>
</body>
</html>
