<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live News Â· The Blue Dispatch</title>
  <meta name="description" content="Live OSINT feed from @osint613." />

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background-color: #f8fafc;
      color: #06142b;
      line-height: 1.5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ffffff;
      border-bottom: 1px solid #e2e8f0;
      position: sticky;
      top: 0;
      z-index: 50;
    }
    .card {
      max-width: 48rem;
      margin: 0 auto;
      background-color: #ffffff;
      border: 1px solid #e2e8f0;
      border-radius: 0.75rem;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      overflow: hidden;
    }
    footer {
      background-color: #ffffff;
      border-top: 1px solid #e2e8f0;
      text-align: center;
      margin-top: 3rem;
      padding: 2rem 1rem;
      color: #6b7280;
    }
    /* Fallback button style */
    .fallback-btn {
      display: inline-block;
      background-color: #0f172a;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.2s;
    }
    .fallback-btn:hover {
      background-color: #1e293b;
    }
  </style>
</head>

<body>
  <header class="py-4 px-6">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <a href="index.html" class="text-xl font-extrabold">The Blue Dispatch</a>

      <nav class="hidden md:flex space-x-6">
        <a href="index.html" class="text-sm font-medium text-gray-600 hover:text-blue-900">Home</a>
        <a href="posts.html" class="text-sm font-medium text-gray-600 hover:text-blue-900">Posts</a>
        <a href="about.html" class="text-sm font-medium text-gray-600 hover:text-blue-900">About</a>
        <a href="live.html" class="text-sm font-bold text-blue-900">Live News</a>
        <a href="donate.html" class="text-sm font-medium text-white bg-blue-900 px-4 py-2 rounded hover:opacity-90">Donate</a>
      </nav>

      <div class="md:hidden">
        <button class="text-gray-600 hover:text-blue-900" aria-label="Menu">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <main class="py-12 px-6 bg-gray-50">
    <div class="max-w-3xl mx-auto text-center mb-8">
      <h1 class="text-4xl font-extrabold">Live News</h1>
      <p class="mt-2 text-gray-600">
        Real-time updates from
        <a href="https://x.com/osint613" target="_blank" rel="noopener noreferrer"
           class="text-blue-900 font-medium hover:underline">@osint613</a>.
      </p>
    </div>

    <div class="card p-6 text-center">
      <div id="timeline-target" class="min-h-[200px] flex flex-col justify-center items-center">
         <!-- Default state before JS runs -->
         <div id="loading-spinner">
           <svg class="animate-spin h-8 w-8 text-blue-900 mx-auto mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
             <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
             <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
           </svg>
           <p class="text-gray-500">Connecting to X feed...</p>
         </div>
      </div>

      <div id="status" class="mt-4 text-sm text-gray-500 hidden"></div>
    </div>
  </main>

  <footer>
    <p>&copy; <span id="current-year"></span> The Blue Dispatch</p>
    <p>
      <a href="https://x.com/blue_dispatch" class="text-blue-900 hover:underline" target="_blank" rel="noopener noreferrer">
        @blue_dispatch
      </a>
    </p>
  </footer>

  <script>
    document.getElementById("current-year").textContent = new Date().getFullYear();

    // Helper to show the manual link button if embedding fails
    function showFallback(reason) {
      const container = document.getElementById("timeline-target");
      const status = document.getElementById("status");
      
      // Clear the loading spinner
      container.innerHTML = `
        <div class="py-8">
          <p class="mb-4 text-gray-600 font-medium">${reason}</p>
          <a href="https://x.com/osint613" target="_blank" rel="noopener noreferrer" class="fallback-btn">
            View @osint613 on X
          </a>
          <p class="mt-4 text-xs text-gray-400">
            Note: X (Twitter) often requires you to be logged in to view embedded feeds.
          </p>
        </div>
      `;
      
      status.classList.add('hidden');
    }

    function render() {
      // 1. Check if X widget library loaded
      if (!window.twttr || !twttr.widgets) {
        showFallback("Unable to load X widgets (likely blocked by network or ad-blocker).");
        return;
      }

      const target = document.getElementById("timeline-target");
      
      // 2. Set a timeout. If X doesn't render in 3 seconds, show fallback.
      const renderTimeout = setTimeout(() => {
        // Only show fallback if the box is still empty
        if (target.offsetHeight < 300) { 
           showFallback("Feed took too long to load.");
        }
      }, 3000);

      // 3. Attempt to create the timeline
      twttr.widgets.createTimeline(
        { sourceType: "profile", screenName: "osint613" },
        target,
        {
          height: 950,
          theme: "light",
          dnt: true,
          chrome: "noheader nofooter noborders transparent"
        }
      ).then(function(el) {
        clearTimeout(renderTimeout);
        // Clear spinner manually if successful
        const spinner = document.getElementById("loading-spinner");
        if(spinner) spinner.remove();

        if (!el) {
          showFallback("Feed Unavailable (You may need to log in to X).");
        }
      }).catch(function(err) {
        clearTimeout(renderTimeout);
        showFallback("Connection blocked or refused by X.");
      });
    }

    // Load the official script
    (function() {
      var s = document.createElement("script");
      s.src = "https://platform.twitter.com/widgets.js";
      s.async = true;
      s.charset = "utf-8";
      
      s.onload = function () {
        setTimeout(render, 100); 
      };
      
      s.onerror = function () {
        showFallback("Network blocked access to X widgets.");
      };
      
      document.body.appendChild(s);
    })();
  </script>
</body>
</html>
