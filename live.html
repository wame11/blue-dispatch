<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live News · The Blue Dispatch</title>
  <meta name="description" content="Live OSINT feed from @osint613." />

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background-color: #f8fafc;
      color: #06142b;
      line-height: 1.5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ffffff;
      border-bottom: 1px solid #e2e8f0;
      position: sticky;
      top: 0;
      z-index: 50;
    }
    .card {
      max-width: 48rem;
      margin: 0 auto;
      background-color: #ffffff;
      border: 1px solid #e2e8f0;
      border-radius: 0.75rem;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      overflow: hidden;
    }
    footer {
      background-color: #ffffff;
      border-top: 1px solid #e2e8f0;
      text-align: center;
      margin-top: 3rem;
      padding: 2rem 1rem;
      color: #6b7280;
    }
  </style>
</head>

<body>
  <header class="py-4 px-6">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <a href="index.html" class="text-xl font-extrabold">The Blue Dispatch</a>

      <nav class="hidden md:flex space-x-6">
        <a href="index.html" class="text-sm font-medium text-gray-600 hover:text-blue-900">Home</a>
        <a href="posts.html" class="text-sm font-medium text-gray-600 hover:text-blue-900">Posts</a>
        <a href="about.html" class="text-sm font-medium text-gray-600 hover:text-blue-900">About</a>
        <a href="live.html" class="text-sm font-bold text-blue-900">Live News</a>
        <a href="donate.html" class="text-sm font-medium text-white bg-blue-900 px-4 py-2 rounded hover:opacity-90">Donate</a>
      </nav>

      <div class="md:hidden">
        <button class="text-gray-600 hover:text-blue-900" aria-label="Menu">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <main class="py-12 px-6 bg-gray-50">
    <div class="max-w-3xl mx-auto text-center mb-8">
      <h1 class="text-4xl font-extrabold">Live News</h1>
      <p class="mt-2 text-gray-600">
        Real-time updates from
        <a href="https://x.com/osint613" target="_blank" rel="noopener noreferrer"
           class="text-blue-900 font-medium hover:underline">@osint613</a>.
      </p>
    </div>

    <div class="card p-4">
      <div id="timeline-target"></div>

      <div id="status" class="mt-4 text-sm text-gray-500">
        Loading feed…
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; <span id="current-year"></span> The Blue Dispatch</p>
    <p>
      <a href="https://x.com/blue_dispatch" class="text-blue-900 hover:underline" target="_blank" rel="noopener noreferrer">
        @blue_dispatch
      </a>
    </p>
  </footer>

  <script>
    document.getElementById("current-year").textContent = new Date().getFullYear();

    function setStatus(html) {
      document.getElementById("status").innerHTML = html;
    }

    function render() {
      try {
        if (!window.twttr || !twttr.widgets) {
          setStatus('X widgets not available. Open directly: <a class="text-blue-900 hover:underline" href="https://x.com/osint613" target="_blank" rel="noopener noreferrer">x.com/osint613</a>');
          return;
        }

        setStatus("Rendering…");

        twttr.widgets.createTimeline(
          { sourceType: "profile", screenName: "osint613" },
          document.getElementById("timeline-target"),
          {
            height: 950,
            theme: "light",
            dnt: true,
            chrome: "noheader nofooter noborders transparent"
          }
        ).then(function(el) {
          if (el) {
            setStatus('If this still looks empty, open directly: <a class="text-blue-900 hover:underline" href="https://x.com/osint613" target="_blank" rel="noopener noreferrer">x.com/osint613</a>');
          } else {
            setStatus('Could not render timeline. Open directly: <a class="text-blue-900 hover:underline" href="https://x.com/osint613" target="_blank" rel="noopener noreferrer">x.com/osint613</a>');
          }
        }).catch(function(err) {
          setStatus("Timeline error: " + String(err) + '. Open directly: <a class="text-blue-900 hover:underline" href="https://x.com/osint613" target="_blank" rel="noopener noreferrer">x.com/osint613</a>');
        });
      } catch (e) {
        setStatus("JS error: " + String(e) + '. Open directly: <a class="text-blue-900 hover:underline" href="https://x.com/osint613" target="_blank" rel="noopener noreferrer">x.com/osint613</a>');
      }
    }

    // Load the official script, then render.
    (function() {
      var s = document.createElement("script");
      s.src = "https://platform.twitter.com/widgets.js";
      s.async = true;
      s.charset = "utf-8";
      s.onload = function () {
        // Wait a tick to ensure twttr is fully initialised.
        setTimeout(render, 0);
      };
      s.onerror = function () {
        setStatus('Blocked: could not load X widgets. Open directly: <a class="text-blue-900 hover:underline" href="https://x.com/osint613" target="_blank" rel="noopener noreferrer">x.com/osint613</a>');
      };
      document.body.appendChild(s);
    })();
  </script>
</body>
</html>
