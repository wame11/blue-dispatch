<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Posts · The Blue Dispatch</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
    }
  </style>
</head>

<body class="bg-white text-[#06142b]">
  <!-- HEADER -->
  <header class="bg-white border-b border-slate-200 sticky top-0 z-50">
    <nav class="max-w-6xl mx-auto px-4 h-16 flex justify-between items-center">
      <a href="index.html" class="text-xl sm:text-2xl font-extrabold">The Blue Dispatch</a>

      <div class="hidden md:flex space-x-2">
        <a href="index.html" class="px-3 py-2 text-sm text-slate-600 hover:text-[#06142b]">Home</a>
        <a href="posts.html" class="px-3 py-2 text-sm font-semibold bg-slate-100 rounded-md">Posts</a>
        <a href="about.html" class="px-3 py-2 text-sm text-slate-600 hover:text-[#06142b]">About</a>
        <a href="donate.html" class="px-4 py-2 text-sm font-semibold bg-[#06142b] text-white rounded-md">Donate</a>
      </div>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="bg-slate-50">
    <section class="max-w-6xl mx-auto px-4 py-14">
      <div class="text-center">
        <h1 class="text-3xl sm:text-4xl font-extrabold">All Posts</h1>
      </div>

      <!-- POSTS -->
      <div id="postsList" class="mt-12 grid grid-cols-1 gap-4"></div>

      <!-- ERROR -->
      <div id="postsError" class="hidden mt-8 bg-white border border-slate-200 rounded-xl p-5 text-slate-600">
        Posts failed to load.
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="bg-white border-t border-slate-200 py-10 text-center text-slate-500">
    <p>© <span data-year></span> The Blue Dispatch</p>
  </footer>

  <script src="assets/site.js"></script>

  <!-- POSTS JSON LOADER (NO DATES) -->
  <script>
    (async function () {
      const postsList = document.getElementById("postsList");
      const postsError = document.getElementById("postsError");

      try {
        const res = await fetch("posts/posts.json", { cache: "no-store" });
        if (!res.ok) throw new Error("HTTP " + res.status);

        const posts = await res.json();
        if (!Array.isArray(posts)) throw new Error("Invalid JSON");

        posts.sort((a, b) => (b.date || "").localeCompare(a.date || ""));

        postsList.innerHTML = posts.map(p => `
          <a href="posts/${p.file}"
             class="bg-white rounded-xl border border-slate-200 shadow-sm p-6 hover:bg-slate-50 transition">
            <div class="text-xl font-extrabold">${p.title}</div>
            <div class="mt-2 text-slate-600">${p.excerpt || ""}</div>
          </a>
        `).join("");

      } catch (e) {
        console.error(e);
        postsError.classList.remove("hidden");
      }
    })();
  </script>
</body>
</html>
